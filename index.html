<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Înscriere Olimpiadă</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient de la violet la albastru */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;       
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f6fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #3498db;
            outline: none;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .elev-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .elev-container h4 {
            margin-top: 0;
            color: #2980b9;
            font-size: 1.4rem;
        }

        .elev-container .input-group {
            margin-bottom: 15px;
        }

        .elevi-lista {
            margin-bottom: 20px;
        }

        .elev-container .input-group {
            margin-bottom: 10px;
        }

        .elev-container input[type="text"], .elev-container input[type="email"] {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .elev-container select {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
    
<body>
    
    <div class="container">
        <h1>Formular de Înscriere la Olimpiadă</h1>
        
        <div class="section" id="profesori-section">
            <h2>Detalii Profesori</h2>
            
            <div class="input-group">
                <label for="profesor-nume">Nume profesori coordonatori:</label>
                <input type="text" id="profesor-nume" required>
            </div>
            
            <div class="input-group">
                <label for="profesor-email">Email profesor:</label>
                <input type="email" id="profesor-email" required>
            </div>

            <div class="input-group">
                <label for="profesor-telefon">Telefon profesor:</label>
                <input type="text" id="profesor-telefon" required>
            </div>
        </div>

        <div class="section" id="elevi-section">
            <h2>Detalii Elevi</h2>
            <div id="elevi-lista">
                <div class="elev-container">
                    <h4>Elev </h4>
                    <div class="input-group">
                        <label for="elev-nume">Nume elev:</label>
                        <input type="text" name="elev_nume[]" required>
                    </div>

                    <div class="input-group">
                        <label for="elev-scoala">Școala:</label>
                        <select name="elev_scoala[]" required>
                            <option value="Liceul Teoretic Mihai Eminescu">Liceul Teoretic Mihai Eminescu</option>
                            <option value="Școala Gimnazială George Coșbuc">Școala Gimnazială George Coșbuc</option>
                            <option value="Liceul de Informatică">Liceul de Informatică</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="elev-email">Email elev:</label>
                        <input type="email" name="elev_email[]" required>
                    </div>

                    <div class="input-group">
                        <label for="elev-telefon">Telefon elev:</label>
                        <input type="text" name="elev_telefon[]" required>
                    </div>

                    <div class="input-group">
                        <label for="elev-alti-profesori-1">Alți profesori:</label>
                        <input type="text" name="elev_alti_profesori[]">
                    </div>

                    <div class="input-group">
                        <label for="centre-excelenta">Centre de excelență (alegere multiplă):</label>
                        <select id="centre-excelenta" multiple>
                            <option value="CEX Brașov">CEX Brașov</option>
                            <option value="ViaINFO">ViaINFO</option>                    
                        </select>
                    </div>
                </div>
            <button type="button" class="button" onclick="adaugaElev()">Adaugă Elev</button>
        </div>    
        
        
    </div>

        <div class="section">
            <button class="button" onclick="exportaExcel()">Exportă Excel</button>
        </div>
    </div>

    <script>
        let elevCounter = 1;

        function adaugaElev() {
            elevCounter++;
        }
    </script>
